version: v1
type: restful
rules:
  - request:
      method: get
      path: api/orders/{id}
    response:
      body: order.json
      delay: 100
  - request:
      method: put
      path: api/orders
    response:
      statusCode: 201
      body: |
        {
            "id": 1000,
            "customerId": "${b.customer.id}"
        }